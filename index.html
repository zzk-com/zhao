<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>第一个Vue页面</title>
        <script type="text/javascript" src="vue.js"></script>
      
	</head>
	<body>
        <div id="box">
            <h1>{{ msg }}</h1>
        </div>
	</body>
<html>
    <script>
        var vue=new Vue({
            el:"#box",
            data:{
                msg:"helloworld"
            },
        });
    </script>
